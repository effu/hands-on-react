<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Events</title>
  <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
  <style>
    #container {
      padding: 50px;
      background-color: #FFF;
    }
  </style>
</head>

<body>
  <div id="container"></div>
  <script type="text/babel">
class PlusButton extends React.Component {
  render() {
    return (
      <button onClick={this.props.clickHandler}>
        +
        </button>
    );
  }
}

class Counter extends React.Component {
  render() {
    var textStyle = {
      fontSize: 72,
      fontFamily: "sans-serif",
      color: "#333",
      fontWeight: "bold"
    };

    return (
      <div style={textStyle}>
        {this.props.display}
      </div>
    );
  }
}

class CounterParent extends React.Component {
  constructor(props) {
    super(props);

    this.state = {
      count: 0
    };
    // bind the increase function
    this.increase = this.increase.bind(this);
  }

  increase(e) {
    // console.log(this);

    var currentCount = this.state.count;

    if (e.shiftKey) {
      currentCount += 10;
    } else {
      currentCount += 1;
    }

    this.setState({
      count: currentCount
    });
  }

  render() {
    var backgroundStyle = {
      padding: 50,
      backgroundColor: "#FFC53A",
      width: 250,
      height: 100,
      borderRadius: 10,
      textAlign: "center"
    };

    var buttonStyle = {
      fontSize: "1em",
      width: 30,
      height: 30,
      fontFamily: "sans-serif",
      color: "#333",
      fontWeight: "bold",
      lineHeight: "3px"
    };

    return (
      <div style={backgroundStyle}>
        <Counter display={this.state.count} />
        { /* passing clickHandler to the PlusButton component
        to trigger this.increase */ }
        <PlusButton clickHandler={this.increase} />
      </div>
    );
  }
}

// You Canâ€™t Directly Listen to Events on Components
// this does not work:
// <PlusButton onClick={this.increase} />

// Refer to the React Event System document (https://facebook.github.io/react/docs/events.html)

ReactDOM.render(
  <div>
    <CounterParent />
  </div>,
  document.querySelector("#container")
);
  </script>
</body>

</html>
